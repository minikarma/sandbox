 на карте Яндекс.Такси, дополнительно не тарифицируется\u003c/p\u003e\n\u003cp\u003eПри расчете в сервисе или приложении Яндекс.Такси стоимости поездки из аэропорта и в аэропорт учитываются пробки на маршруте. Бесплатное ожидание при заказе из аэропорта — 10 минут, в аэропорт - 5 минут.\u003c/p\u003e"},"tariff.disclaimer.main.premium_van":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета понижающего и повышающего («Горячие часы») коэффициентов.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от\u0026nbsp;тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в\u0026nbsp;случаях, указанных в\u0026nbsp;Условиях использования сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.riga":{"isPlural":false,"form":"\u003cp\u003eТарифы служб такси могут отличаться. Указана максимальная стоимость услуг без учета повышающих коэффициентов.\u003c/p\u003e \u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов служб такси, а также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.spb.cargo":{"isPlural":false,"form":"Стоимость дополнительных услуг по погрузке и выгрузке груза:\u003cbr\u003e \nодин грузчик — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,6;\u003cbr\u003e \nдва грузчика — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 2,2.\u003cp\u003e Стоимость дополнительной услуги выбора размера автомобиля:\u003cbr\u003e \nсредний — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,3;\u003cbr\u003e большой — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,9.\u003cp\u003e\nПрименительно к тарифу «Грузовой» бесплатное ожидание означает бесплатное время на погрузку груза в автомобиль Службы Такси. \u003cbr\u003e Бесплатная разгрузка — 10 мин.\u003cp\u003e\nТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг.\u003cbr\u003e Перевозка груза осуществляется службами такси на основании договора фрахтования транспортного средства в сопровождении пользователя (грузовладельца) или его представителя. \u003cp\u003e\nУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Службы Такси, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях.\u003c/p\u003e \n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче автомобиля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. \u003c/p\u003e"},"tariff.disclaimer.main.tel_aviv":{"isPlural":false,"form":"\u003cp\u003eС помощью приложения Yango вы можете узнать предварительную стоимость поездки по городу.Окончательная стоимость определяется таксометром, установленном в автомобиле.\u003c/p\u003e\n\u003cp\u003eДля междугородних поездок вы можете выбрать способ тарификации – фиксированная стоимость или по таксометру. Просто сообщите о выбранном способе водителю.\u003c/p\u003e\n\u003cp\u003e Дополнительные сборы:\u003c/p\u003e\n\u003cp\u003eПодача такси к месту нахождения пассажира – 5 шекелей\u003c/p\u003e\n\u003cp\u003eТри или более пассажиров (не включая детей младше 5 лет) – 5 шекелей\u003c/p\u003e\n\u003cp\u003eЧемоданы или другой багаж (кроме ручной клади) – 4,40 шекелей\u003c/p\u003e\n\n\u003cp\u003eОператор сервиса Yango предоставляет платформу, которая позволяет обеспечить взаимодействие между клиентом и водителем, и не осуществляет продажу услуг по перевозке такси и регулярной перевозке. Продажа услуг по перевозке осуществляется непосредственно водителем.\u003c/p\u003e\n\u003cp\u003eВсе вышеуказанные цены определены в Приказе 5778-2018 «О контроле за товарами и услугами (тарифы такси)» (Control of Goods and Services (Taxicab Fares) Order, 5778-2018) (далее – «Приказ») и могут быть изменены компетентным органом.\u003c/p\u003e\n\u003cp\u003eЕсли в соответствии с Приказом за поездку подлежат уплате дополнительные платежи, такие платежи будут предъявлены Вам к оплате.\u003c/p\u003e\n\u003cp\u003eОператор сервиса Yango вправе может изменять стоимость или условия поездки в рамках, предусмотренных законодательством.\u003c/p\u003e\nДля поездок внутри населённого пункта окончательная цена будет определена в соответствии с таксометром.\u003c/p\u003e\n\u003cp\u003eДля поездок между населёнными пунктами окончательная цена будет определена в соответствии с таксометром, либо будет фиксированной в соответствии с тем, как это указано в Приказе (если вы выбрали фиксированную стоимость).\u003c/p\u003e\n\u003cp\u003eМодель и марка машины такси, которая будет использована при оказании услуг перевозки, может отличаться от той, которая изображена на фотографии. Изображение машины такси является исключительно иллюстрацией."},"tariff.disclaimer.main.tel_aviv.business":{"isPlural":false,"form":"\u003cbr\u003eК настоящей услуге Fix не применяются регулируемые тарифы.\u003cp\u003e\nПриложение Yango рассчитывает стоимость поездки в черте города и показывает предварительный расчет стоимости на экране.\u003cbr\u003e\nПосле того как вы увидели предварительный расчет стоимости, при заказе такси и подтверждении поездки со стороны такси, предварительная стоимость становится фактической фиксированной стоимостью (не включая дополнительных опций, приведенных ниже) при условии, что параметры фактической поездки соответствуют параметрам вашего заказа.\u003cp\u003e\nЛюбое отклонение параметров поездки от параметров вашего заказа автоматически приведет к пересчету стоимости поездки, либо такси может увеличить стоимости поездки или отменить ее.\u003cp\u003e\nДополнительные сборы сверх фиксированной цены:\u003cbr\u003e\nТри или более пассажиров (не включая детей младше 5 лет — 5 шекелей\u003cbr\u003e\nЧемоданы и другая неручная кладь — 4.30 шекелей\u003cbr\u003e\nОжидание до начала поездки – 1,56 шекеля/минута\u003cbr\u003e\nОжидание в течение поездки– 2 шекеля/минута\u003cp\u003e\nСборы платных дорог, если поездка осуществляется по ним по требованию пассажира:\u003cbr\u003e\n• Шоссе 6 (кроме участка 18 на севере) – 16.20 шекелей, участок 18 – 5.70 шекелей\u003cbr\u003e\n• Скоростная полоса шоссе 1 (если автомобиль не освобожден от уплаты сбора) – сбор показан на въезде\u003cbr\u003e\n• Кармельский тоннель – 9.80 шекелей за один участок, 19.70 шекелей за два участка\u003cbr\u003e\n\u003cp\u003eОператор сервиса Yango предоставляет платформу, чтобы связать пассажира и водителя и не оказывает и не осуществляет продажу транспортных услуг или услуг такси. Продажа услуг перевозки осуществляется непосредственно водителем. Оператор сервиса Yango может изменять цены и условия поездок согласно закону. Автомобиль такси, осуществляющий перевозку, может отличаться от автомобиля, изображенного на картинке. Изображение автомобиля такси приведено исключительно для наглядности."},"tariff.disclaimer.main.tel_aviv.comfortplus":{"isPlural":false,"form":"К настоящей услуге Fix не применяются регулируемые тарифы.\u003cp\u003e\nПриложение Yango рассчитывает стоимость поездки в черте города и показывает предварительный расчет стоимости на экране.\u003cbr\u003e\nПосле того как вы увидели предварительный расчет стоимости, при заказе такси и подтверждении поездки со стороны такси, предварительная стоимость становится фактической фиксированной стоимостью (не включая дополнительных опций, приведенных ниже) при условии, что параметры фактической поездки соответствуют параметрам вашего заказа.\u003cp\u003e\nЛюбое отклонение параметров поездки от параметров вашего заказа автоматически приведет к пересчету стоимости поездки, либо такси может увеличить стоимости поездки или отменить ее.\u003cp\u003e\nСборы платных дорог, если поездка осуществляется по ним по требованию пассажира:\u003cbr\u003e\n• Шоссе 6 (кроме участка 18 на севере) – 16.20 шекелей, участок 18 – 5.70 шекелей\u003cbr\u003e\n• Скоростная полоса шоссе 1 (если автомобиль не освобожден от уплаты сбора) – сбор показан на въезде\u003cbr\u003e\n• Кармельский тоннель – 9.80 шекелей за один участок, 19.70 шекелей за два участка\u003cbr\u003e\n\u003cp\u003eОператор сервиса Yango предоставляет платформу, чтобы связать пассажира и водителя и не оказывает и не осуществляет продажу транспортных услуг или услуг такси. Продажа услуг перевозки осуществляется непосредственно водителем. Оператор сервиса Yango может изменять цены и условия поездок согласно закону. Автомобиль такси, осуществляющий перевозку, может отличаться от автомобиля, изображенного на картинке. Изображение автомобиля такси приведено исключительно для наглядности."},"tariff.disclaimer.main.tel_aviv.comfortplus.corp":{"isPlural":false,"form":"The regulated tariffs do not apply to the Fix service.  \n\u003cbr\u003e\nThe Yango service will calculate the cost of your ride in the city based on the FIX values (as displayed on the FIX tab) and provide a quote. All prices include all applicable taxes (including without limitation VAT). \nAfter you see the quote, if you proceed to order a taxi, or your eligible employee proceeds to order a taxi, when the ride is confirmed by a taxi the quote will become the actual fixed price (other than possible additions detailed below), provided that the parameters of the actual ride comply with your request. \n\u003cbr\u003e\nAny incompliance of a ride parameter with your request will automatically lead to the recalculation of the cost of the ride, or the taxi may increase the cost of the ride or cancel the ride.  \n\u003cbr\u003e\nRide on toll roads upon passenger’s demand: \u003cbr\u003e\n• Road 6 (other than part 18 in the north) – 16.20 NIS, part 18 – 5.70 NIS \u003cbr\u003e\n• Fast Lane Road 1 (if vehicle is not exempt) – the toll displayed at the entrance \u003cbr\u003e\n• Carmel Tunnels – 9.80 NIS for one section, 19.70 NIS for two sections All costs related to transfer via toll roads shall be paid by the Corporate User directly to the driver. \n\u003cbr\u003e\nThe operator of the Yango service (the ‘Operator’) provides a platform that connects the corporate customer to the driver. The service is subject to the agreements between the corporate customer and the Operator. The Operator may change the prices or terms of the rides, subject to law. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.tel_aviv.econom.corp":{"isPlural":false,"form":"The regulated tariffs do not apply to the Fix service.  \n\u003cbr\u003e\nThe Yango service will calculate the cost of your ride in the city based on the FIX values (as displayed on the FIX tab) and provide a quote. All prices include all applicable taxes (including without limitation VAT). \nAfter you see the quote, if you proceed to order a taxi, or your eligible employee proceeds to order a taxi, when the ride is confirmed by a taxi the quote will become the actual fixed price (other than possible additions detailed below), provided that the parameters of the actual ride comply with your request. \n\u003cbr\u003e\nAny incompliance of a ride parameter with your request will automatically lead to the recalculation of the cost of the ride, or the taxi may increase the cost of the ride or cancel the ride.  \n\u003cbr\u003e\nRide on toll roads upon passenger’s demand: \u003cbr\u003e\n• Road 6 (other than part 18 in the north) – 16.20 NIS, part 18 – 5.70 NIS \u003cbr\u003e\n• Fast Lane Road 1 (if vehicle is not exempt) – the toll displayed at the entrance \u003cbr\u003e\n• Carmel Tunnels – 9.80 NIS for one section, 19.70 NIS for two sections All costs related to transfer via toll roads shall be paid by the Corporate User directly to the driver. \n\u003cbr\u003e\nThe operator of the Yango service (the ‘Operator’) provides a platform that connects the corporate customer to the driver. The service is subject to the agreements between the corporate customer and the Operator. The Operator may change the prices or terms of the rides, subject to law. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.tel_aviv.fix":{"isPlural":false,"form":""},"tariff.disclaimer.main.ultimate":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета понижающего и повышающего («Горячие часы») коэффициентов.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от\u0026nbsp;тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в\u0026nbsp;случаях, указанных в\u0026nbsp;Условиях использования сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.vip":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета понижающего и повышающего («Горячие часы») коэффициентов.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от\u0026nbsp;тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в\u0026nbsp;случаях, указанных в\u0026nbsp;Условиях использования сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.surgetime":{"isPlural":false,"form":"Стоимость поездки может быть увеличена с учетом коэффициента «Горячие часы», в случаях, указанных в \u003ca href=\"%url%\"\u003eУсловиях использования сервиса\u003c/a\u003e."},"tariff.disclaimer.surgetime.bucharest":{"isPlural":false,"form":"Стоимость поездки может быть увеличена с учетом коэффициента «Горячие часы», в случаях, указанных в \u003ca href=\"%url%\"\u003eУсловиях использования сервиса\u003c/a\u003e."},"tariff.disclaimer.surgetime.cargo":{"isPlural":false,"form":" "},"tariff.disclaimer.surgetime.daugavpils":{"isPlural":false,"form":"Стоимость поездки может быть увеличена с учетом повышающих коэффициентов, в случаях, указанных в \u003ca href=\"%url%\"\u003eУсловиях использования сервиса\u003c/a\u003e."},"tariff.disclaimer.surgetime.israel_ashkelon.comfortplus":{"isPlural":false,"form":" "},"tariff.disclaimer.surgetime.jurmala":{"isPlural":false,"form":"Стоимость поездки может быть увеличена с учетом повышающих коэффициентов, в случаях, указанных в \u003ca href=\"%url%\"\u003eУсловиях использования сервиса\u003c/a\u003e."},"tariff.disclaimer.surgetime.riga":{"isPlural":false,"form":"Стоимость поездки может быть увеличена с учетом повышающих коэффициентов, в случаях, указанных в \u003ca href=\"%url%\"\u003eУсловиях использования сервиса\u003c/a\u003e."},"tariff.disclaimer.surgetime.tel_aviv.comfortplus":{"isPlural":false,"form":" "},"tariff.disclaimer.surgetime.tel_aviv.comfortplus.corp":{"isPlural":false,"form":" "},"tariff.disclaimer.surgetime.tel_aviv.econom.corp":{"isPlural":false,"form":" "},"tariff.disclaimer.vanadzor.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.disclaimer.yerevan.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.disclaimer.yerevan_airport.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.dispatch.info":{"isPlural":false,"form":"Службой такси может быть установлена платная подача автомобиля в назначенное пользователем место отправления. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения пользователем заказа до расчетного времени прибытия такси в место подачи и расстояния между водителем службы такси, принявшим заказ, и местом подачи, указанным в информации о заказе. При этом в случае отмены пользователем заказа, включающего платную подачу автомобиля в место отправления, позднее %time% с момента его подтверждения, полная стоимость платной подачи должна быть оплачена пользователем в адрес службы такси в безналичном порядке."},"tariff.dispatch.info.belarus":{"isPlural":false,"form":""},"tariff.dispatch.info.cargo":{"isPlural":false,"form":"Службой такси может быть установлена платная подача транспортного средства в назначенное пользователем место отправления. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения пользователем заказа до расчетного времени прибытия транспортного средства в место подачи и расстояния между водителем службы такси, принявшим заказ, и местом подачи, указанным в информации о заказе. При этом в случае отмены пользователем заказа, включающего платную подачу транспортного средства в место отправления, позднее 5 минут с момента его подтверждения, полная стоимость платной подачи должна быть оплачена пользователем в адрес службы такси в безналичном порядке"},"tariff.dispatch.static-text":{"isPlural":false,"form":"Службой такси может быть установлена платная подача автомобиля в назначенное пользователем место отправления. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения пользователем заказа до расчетного времени прибытия такси в место подачи и расстояния между водителем службы такси, принявшим заказ, и местом подачи, указанным в информации о заказе. При этом в случае отмены пользователем заказа, включающего платную подачу автомобиля в место отправления, позднее 5 минут с момента его подтверждения, полная стоимость платной подачи должна быть оплачена пользователем в адрес службы такси в безналичном порядке."},"tariff.dispatch.static-text.almaty":{"isPlural":false,"form":"В зависимости от местонахождения Пользователя подача Такси по Запросу может быть платной. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения Пользователем Запроса до расчетного времени прибытия Такси в место подачи и расстояния между водителем Службы такси, принявшим Запрос, и местом подачи, указанным Пользователем в информации о Запросе. При этом в случае отмены Пользователем Запроса, включающего платную подачу Такси в место отправления, позднее 5 минут с момента его подтверждения, Пользователь оплачивает в адрес Службы такси полную стоимость платной подачи в безналично порядке."},"tariff.dispatch.static-text.astana":{"isPlural":false,"form":"В зависимости от местонахождения Пользователя подача Такси по Запросу может быть платной. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения Пользователем Запроса до расчетного времени прибытия Такси в место подачи и расстояния между водителем Службы такси, принявшим Запрос, и местом подачи, указанным Пользователем в информации о Запросе. При этом в случае отмены Пользователем Запроса, включающего платную подачу Такси в место отправления, позднее 5 минут с момента его подтверждения, Пользователь оплачивает в адрес Службы такси полную стоимость платной подачи в безналичном порядке."},"tariff.dispatch.static-text.atyrau":{"isPlural":false,"form":"В зависимости от местонахождения Пользователя подача Такси по Запросу может быть платной. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения Пользователем Запроса до расчетного времени прибытия Такси в место подачи и расстояния между водителем Службы такси, принявшим Запрос, и местом подачи, указанным Пользователем в информации о Запросе. При этом в случае отмены Пользователем Запроса, включающего платную подачу Такси в место отправления, позднее 5 минут с момента его подтверждения, Пользователь оплачивает в адрес Службы такси полную стоимость платной подачи в безналичном порядке."},"tariff.dispatch.static-text.belarus":{"isPlural":false,"form":"Службой такси может быть установлена платная подача автомобиля в назначенное пользователем место отправления. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения пользователем заказа до расчетного времени прибытия такси в место подачи и расстояния между водителем службы такси, принявшим заказ, и местом подачи, указанным в инфор
