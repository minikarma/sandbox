u003c/p\u003e\n\u003cp\u003eЯндекс.Такси доступен в Москве, Минске, Ереване, Тбилиси, Алматы, и других городах.\nКаждый месяц мы расширяем географию нашего присутствия и открываем сервис в новых городах.\u003c/p\u003e\n\u003cp\u003eОсновные возможности:\u003c/p\u003e\n\n\u003cul\u003e\n    \u003cli\u003eудобный вызов такси без звонка диспетчеру;\u003c/li\u003e\n    \u003cli\u003eвыгодные тарифы вне зависимости от расстояния;\u003c/li\u003e\n    \u003cli\u003eфиксированная цена поездки в любой аэропорт Москвы;\u003c/li\u003e\n    \u003cli\u003eоплата наличными или картой;\u003c/li\u003e\n    \u003cli\u003eбыстрый поиск машины с учетом пожеланий пассажира (детское кресло, выдача квитанции и т.д.);\u003c/li\u003e\n    \u003cli\u003eприложение показывает подробную информацию о водителе и его автомобиле;\u003c/li\u003e\n    \u003cli\u003eдвижение водителя видно на карте.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eОзнакомиться с тарифами для вашего города можно \u003ca href=\"https://taxi.yandex.ru/#mrt\" class=\"link\"\u003eздесь\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://taxi.yandex.ru/app/\" class=\"link\"\u003eСкачать приложение Яндекс.Такси\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.ru/support/taxi/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e\n"},"pages.about.text.kg":{"isPlural":false,"form":"\u003cp\u003eЯндекс.Такси — это сервис, который позволяет быстро вызвать официальное такси без звонка диспетчеру и следить за выполнением заказа на карте. Заказать такси можно на сайте или через мобильное приложение для смартфонов. Среднее время подачи машины — 4-5 минут.\u003c/p\u003e\n\u003cp\u003eЗаказы передаются нашим партнерам — службам такси. Они являются непосредственными исполнителями заказа. Каждый водитель дважды проходит предварительную проверку в Яндекс.Такси: мы проверяем знание города 003cp\u003eЯнго — это сервис, который позволяет быстро вызвать официальное такси без звонка диспетчеру и следить за выполнением заказа на карте. Заказать такси можно на сайте или через мобильное приложение для смартфонов. Среднее время подачи машины — 4-5 минут.\u003c/p\u003e\n\u003cp\u003eЗаказы передаются нашим партнерам — службам такси. Они являются непосредственными исполнителями заказа. Каждый водитель дважды проходит предварительную проверку в Янго: мы проверяем знание города и клиентоориентированность, а также состояние автомобиля и его соответствие нашим стандартам качества.\u003c/p\u003e\n\u003cp\u003eОсновные возможности:\u003c/p\u003e\n\n\u003cul\u003e\n    \u003cli\u003eудобный вызов такси без звонка диспетчеру;\u003c/li\u003e\n    \u003cli\u003eвыгодные тарифы вне зависимости от расстояния;\u003c/li\u003e\n    \u003cli\u003eфиксированная цена поездки в любой аэропорт;\u003c/li\u003e\n    \u003cli\u003eоплата наличными или картой;\u003c/li\u003e\n    \u003cli\u003eбыстрый поиск машины с учетом пожеланий пассажира (детское кресло, выдача квитанции и т.д.);\u003c/li\u003e\n    \u003cli\u003eприложение показывает подробную информацию о водителе и его автомобиле;\u003c/li\u003e\n    \u003cli\u003eдвижение водителя видно на карте.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eОзнакомиться с тарифами для вашего города можно \u003ca href=\"https://yango.yandex.com/#mrt\" class=\"link\"\u003eздесь\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.yandex.yango\" class=\"link\"\u003eСкачать приложение Янго\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eЕсли у вас есть комментарии к работе приложения или к службе такси, выполнявшей ваш заказ, пожалуйста, \u003ca href=\"https://yandex.com/support/yango-app/\" class=\"link\"\u003eнапишите нам\u003c/a\u003e.\u003c/p\u003e\n"},"pages.about.yango.title":{"isPlural":false,"form":"Что такое Yango?"},"pages.promocode.footer":{"isPlural":false,"form":"\u003cp\u003eДата публикации 21.12.2015 г. Предыдущая версия документа: \u003ca href=\"/promocode-old/\"\u003etaxi.yandex.ru/promocode-old/\u003c/a\u003e\u003c/p\u003e"},"pages.promocode.meta_title":{"isPlural":false,"form":"Правила акции. Условия использования Промокодов"},"pages.promocode.text":{"isPlural":false,"form":"\u003col\u003e\u003cli\u003eТермины \u003cul\u003e \u003cli\u003e\u003cb\u003eПромокод\u003c/b\u003e – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка. \u003c/li\u003e \u003cli\u003e\u003cb\u003eСкидка\u003c/b\u003e - предоставляемая Пользователю скидка на услуги такси в размере, указанном ООО «Яндекс.Такси» (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на услуги по перевозке пассажиров и багажа легковым такси (далее – заказ) через мобильное приложение Яндекс.Такси. \u003c/li\u003e \u003cli\u003e\u003cb\u003eКупон\u003c/b\u003e – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал), содержащий Промокод и условия предоставления Скидки. \u003c/li\u003e \u003cli\u003e\u003cb\u003eСайт\u003c/b\u003e – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки.\u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий: \u003cul\u003e \u003cli\u003eпредоставление Скидки только \u003cb\u003eпри первой поездке\u003c/b\u003e, то есть первом заказе такси с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e \u003cli\u003eпредоставление Скидки \u003cb\u003eна первые несколько поездок\u003c/b\u003e (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате услуг перевозки легковым такси в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс.Такси;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе такси с использованием мобильного приложения Яндекс.Такси;\u003c/li\u003e \u003cli\u003eпредоставление Скидки только при совершении поездок на легковом такси, заказанном с использованием мобильного приложения Яндекс.Такси, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e \u003c/ul\u003e \u003cp\u003eДля целей безналичной оплаты принимаются исключительно банковские карты на физическом носителе; предоплаченные виртуальные банковские карты и иные карты в электронном виде, равно как и прочие электронные средства платежа, не принимаются. \u003c/p\u003e         \u003cp\u003eВ случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\u003c/p\u003e \u003c/li\u003e \u003cli\u003eПромокод действует в городах, в которых работает сервис Яндекс.Такси, если в Промокоде не указано иное. \u003c/li\u003e \u003cli\u003eРазмер Скидки указан: \u003cul\u003e \u003cli\u003eс учётом НДС при оказании услуг такси таксопарком, являющимся налогоплательщиком НДС,\u003c/li\u003e \u003cli\u003eбез учета НДС при оказании услуг такси таксопарком, применяющим упрощенную систему налогообложения.\u003c/li\u003e \u003c/ul\u003e \u003c/li\u003e \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\u003c/li\u003e \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки, включая но не ограничиваясь, проверять, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), что Пользователь не является работником или представителем лица-контрагента Яндекса, от которого им был получен Промокод, а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс.Такси до последней доступной версии и/или по иным причинам. По техническим причинам Скидка по Промокоду, условием использования которого является безналичная оплата заказа, может быть недоступна в случае изменения способа оплаты на наличный и/или последующего изменения способа оплаты обратно на безналичный.\u003c/li\u003e \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e \u003cli\u003eПри рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.\u003c/li\u003e \u003c/ol\u003e  \u003ch3\u003eКак активировать Промокод\u003c/h3\u003e \u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле до оформления заказа: \u003c/p\u003e"},"pages.promocode.text.ee":{"isPlural":false,"form":""},"pages.promocode.text.rs":{"isPlural":false,"form":"\u003col\u003e\n    \u003cli\u003eТермины\n        \u003cul\u003e\n            \u003cli\u003e\n                Промокод – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка.             \u003c/li\u003e\n            \u003cli\u003e\n                Скидка - предоставляемая Пользователю скидка на услуги такси в размере, указанном Yandex.Taxi B.V. (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на услуги по перевозке пассажиров и багажа легковым такси (далее – заказ) через мобильное приложение Яндекс.Такси.\n            \u003cli\u003e\n            Купон – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал, включая электронную версию в мобильном приложении), содержащий Промокод и условия предоставления Скидки.\n            \u003cli\u003e\n            Сайт – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки.\n            \u003c/li\u003e\n        \u003c/ul\u003e\n    \u003c/li\u003e\n    \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e\n    \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий:\n        \u003cul\u003e\n            \u003cli\u003eпредоставление Скидки только при первой поездке, то есть первом заказе такси с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки на первые несколько поездок (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате услуг перевозки легковым такси в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс.Такси;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе такси с использованием мобильного приложения Яндекс.Такси;\u003c/li\u003e\n            \u003cli\u003eпредоставление Скидки только при совершении поездок на легковом такси, заказанном с использованием мобильного приложения Яндекс.Такси, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e\n        \u003c/ul\u003e\n        \u003cp\u003e\n            Для целей безналичной оплаты принимаются исключительно банковские карты на физическом носителе; предоплаченные виртуальные банковские карты и иные карты в электронном виде, равно как и прочие электронные средства платежа, не принимаются.\n        \u003c/p\u003e\n        \u003cp\u003e\n            В случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\n        \u003c/p\u003e\n    \u003c/li\u003e\n    \u003cli\u003e\n        Промокод действует в городах Сербии, в которых работает сервис Яндекс.Такси, если в Промокоде не указано иное.\n    \u003c/li\u003e\n    \u003cli\u003e\n        Размер Скидки указан с учетом всех применимых налогов и сборов.\n    \u003c/li\u003e\n    \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\n    \u003c/li\u003e\n    \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e\n    \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e\n    \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки, включая но не ограничиваясь, проверять, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), что Пользователь не является работником или представителем лица-контрагента Яндекса, от которого им был получен Промокод, а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e\n    \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс.Такси до последней доступной версии и/или по иным причинам. По техническим причинам Скидка по Промокоду, условием использования которого является безналичная оплата заказа, может быть недоступна в случае изменения способа оплаты на наличный и/или последующего изменения способа оплаты обратно на безналичный.\u003c/li\u003e\n    \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e\n    \u003cli\u003eПри рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch2\u003eКак активировать Промокод\u003c/h2\u003e\n\u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле до оформления заказа:\n\u003c/p\u003e"},"pages.promocode.text.ua":{"isPlural":false,"form":"\u003col\u003e     \u003cli\u003eТермины         \u003cul\u003e             \u003cli\u003e\u003cb\u003eПромокод\u003c/b\u003e – определенная последовательность символов, при условии активации которой и соблюдении иных условий использования Промокода Пользователю предоставляется Скидка.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eСкидка\u003c/b\u003e - предоставляемая Пользователю скидка на услуги такси в размере, указанном ООО «Яндекс.Такси Украина» (далее – Яндекс), при размещении информации о потенциальном спросе Пользователя на услуги по перевозке пассажиров и багажа легковым такси (далее – заказ) через мобильное приложение Яндекс.Такси.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eКупон\u003c/b\u003e – документ (в том числе бумажная карточка или иной раздаточный материал; плакат или иной предназначенный для публичного обозрения носитель; любой другой промо-материал), содержащий Промокод и условия предоставления Скидки.              \u003c/li\u003e             \u003cli\u003e\u003cb\u003eСайт\u003c/b\u003e – страница в сети Интернет, содержащая Промокод и условия предоставления Скидки. \u003c/li\u003e         \u003c/ul\u003e     \u003c/li\u003e     \u003cli\u003eПромокод может быть доведен до сведения Пользователя путем указания в Купоне или на Сайте.\u003c/li\u003e     \u003cli\u003eПромокод предоставляет право на получение Скидки в размере, указанном в Купоне или на Сайте при соблюдении условий использования Промокода, также указанных в Купоне или на Сайте и в настоящих Правилах. К таким условиям могут относиться, в том числе, одно или несколько из следующих условий:          \u003cul\u003e             \u003cli\u003eпредоставление Скидки только \u003cstrong\u003eпри первой поездке\u003c/strong\u003e, то есть первом заказе такси с использованием сервиса Яндекс.Такси с использованием соответствующего телефонного номера Пользователя и/или Привязанной банковской карты Пользователя и/или мобильного устройства Пользователя, с учетом положений п. 8 настоящих Условий;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки \u003cstrong\u003eна первые несколько поездок\u003c/strong\u003e (например, «на первые три поездки»). В этом случае Скидка предоставляется при первой поездке как она определена в п. 3.1 настоящих Условий, а также при совершении соответствующего количества последующих поездок при условии совершения первой поездки с использованием Промокода;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при безналичной оплате, то есть при оплате услуг перевозки легковым такси в безналичном порядке с использованием Привязанной банковской карты (включая ограничение по эмитенту, карты которого участвуют в акции) в мобильном приложении Яндекс.Такси;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при условии выбора определенных параметров при заказе такси с использованием мобильного приложения Яндекс.Такси;\u003c/li\u003e             \u003cli\u003eпредоставление Скидки только при совершении поездок на легковом такси, заказанном с использованием мобильного приложения Яндекс.Такси, в пределах определенной территории (включая ограничения по городам, начальным и/или конечным точкам маршрута) и/или в пределах определенного срока. По истечении указанного срока Промокод становится недействительным.\u003c/li\u003e         \u003c/ul\u003e         \u003cp\u003eВ случае если такие территория и/или срок не указаны в Купоне и/или на Сайте, территория считается ограниченной пределами города и области, где организовано распространение Купонов/Промокодов; срок считается ограниченным периодом, в который соответствующий Купон/Промокод доступен для публичного сведения.\u003c/p\u003e     \u003c/li\u003e     \u003cli\u003eПромокод действует в следующих городах: Киев, Харьков, Одесса, Львов, Днепр.     \u003c/li\u003e     \u003cli\u003eРазмер Скидки указан:          \u003cul\u003e             \u003cli\u003eс учётом НДС при оказании услуг такси таксопарком, являющимся налогоплательщиком НДС,\u003c/li\u003e             \u003cli\u003eбез учета НДС при оказании услуг такси таксопарком, применяющим упрощенную систему налогообложения.\u003c/li\u003e         \u003c/ul\u003e     \u003c/li\u003e     \u003cli\u003eПромокод может быть использован одним Пользователем только один раз, если в Купоне или на Сайте не указано иное.\u003c/li\u003e     \u003cli\u003eРазница между стоимостью поездки и суммой Скидки, а также сама сумма Скидки не выплачиваются деньгами.\u003c/li\u003e     \u003cli\u003eСкидка предоставляется только таксопарками, предложенными для выбора сервисом Яндекс.Такси при активации Промокода.\u003c/li\u003e     \u003cli\u003eВ целях противодействия недобросовестному использованию Промокодов и/или злоупотреблениям при использовании Промокодов, Яндекс оставляет за собой право применять иные, прямо не указанные в настоящих Условиях, способы проверки того, что Пользователь оформляет действительно первый запрос с использованием сервиса Яндекс.Такси (первая поездка), а также отказывать в предоставлении Скидки в случае выявления соответствующих злоупотреблений и/или недобросовестного использования Промокода.\u003c/li\u003e     \u003cli\u003eИспользование Промокода может быть недоступно по техническим причинам в случае необновления Пользователем мобильного приложения Яндекс.Такси до последней доступной версии и/или по иным причинам.\u003c/li\u003e     \u003cli\u003eАктивация Промокода подразумевает полное согласие Пользователя с настоящими условиями.\u003c/li\u003e      \u003cli\u003e При рассмотрении обращений, касающихся активации или использования Промокодов, служба поддержки Яндекс.Такси имеет право запросить, а обращающийся Пользователь обязан предоставить подтверждение факта получения им Промокода: фотографию карточки с Промокодом, скриншот страницы с Промокодом и/или иное подтверждение по указанию сотрудника службы поддержки. В случае непредоставления такого подтверждения Яндекс.Такси оставляет за собой право отказать в предоставлении Скидки.      \u003c/li\u003e \u003c/ol\u003e  \u003ch3\u003eКак активировать Промокод\u003c/h3\u003e \u003cp\u003eПромокод может быть использован только после активации. Для активации Промокода необходимо ввести его в специальное поле при заказе такси:\u003c/p\u003e"},"pages.promocode.title":{"isPlural":false,"form":"Правила акции.\u003cbr\u003eУсловия использования Промокодов"},"pages.service.text":{"isPlural":false,"form":"\u003cp\u003eДля начала выберите время заказа, откуда и куда вы поедете, укажите дополнительные пожелания. Вы можете выбрать такси класса \u0026laquo;эконом\u0026raquo;, \u0026laquo;комфорт\u0026raquo; или\u0026nbsp; \u0026laquo;бизнес\u0026raquo;.\u003c/p\u003e\n\u003cp\u003eПосле этого вам необходимо подтвердить номер телефона. Нажмите \u0026laquo;Вызвать такси\u0026raquo;. Подтверждение телефона требуется только один раз. Если вы указывали номер при регистрации, мы предложим его автоматически.\u003c/p\u003e\n\u003cp\u003eКак только служба такси будет готова взять заказ, вам придет SMS с подтверждением заказа. После этого вы увидите на сайте информацию о машине. За её движением можно следить на карте.\u003c/p\u003e\n\u003cp\u003eКогда такси приедет, вы получите сообщение.\u003c/p\u003e"},"pages.service.title":{"isPlural":false,"form":"Как заказать такси на сайте?"},"parks.description":{"isPlural":false,"form":"Партнёры города %zone%. Телефоны и тарифы партнёров"},"parks.details.noprices":{"isPlural":false,"form":"Нет информации о\u0026nbsp;ценах. Попробуйте изменить группу"},"parks.details.select.group":{"isPlural":false,"form":"Группа"},"parks.details.select.tariff":{"isPlural":false,"form":"Тариф"},"parks.parkdetails.notfound":{"isPlural":false,"form":"Нет информации о\u0026nbsp;парке №%parkid%"},"parks.parkdetails.ogrn":{"isPlural":false,"form":"ОГРН:\u0026nbsp;%ogrn%"},"parks.parkdetails.title":{"isPlural":false,"form":"Партнёр"},"parks.partner.city":{"isPlural":false,"form":"Партнёры города"},"parks.pricecat.error":{"isPlural":false,"form":"Что-то пошло не\u0026nbsp;так, попробуйте обновить страницу"},"parks.pricecat.noparks":{"isPlural":false,"form":"В\u0026nbsp;вашем город ия, позднее 5 минут с момента его подтверждения, Пользователь оплачивает в адрес Службы такси полную стоимость платной подачи в безналичном порядке."},"tariff.disclaimer.dispatch.static-text.vilnius.corp":{"isPlural":false,"form":"Партнером сервиса может быть установлена платная подача автомобиля в назначенное пользователем место отправления. Стоимость такой платной подачи рассчитывается исходя из периода времени с момента размещения пользователем заказа до расчетного времени прибытия автомобиля в место подачи и расстояния между водителем, принявшим заказ, и местом подачи, указанным в информации о заказе. При этом в случае отмены пользователем заказа, включающего платную подачу автомобиля в место отправления позднее 5 минут с момента его подтверждения, полная стоимость платной подачи должна быть оплачена пользователем в адрес партнера сервиса в безналичном порядке."},"tariff.disclaimer.expiry.date":{"isPlural":false,"form":"Тариф действителен до\u0026nbsp;%date%."},"tariff.disclaimer.goris.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.disclaimer.gyumri.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.disclaimer.kapan.text":{"isPlural":false,"form":"В\u0026nbsp;случае, если стоимость услуг Служб Такси, рассчитанная с\u0026nbsp;помощью функционала сервиса Яндекс.Такси, составит сумму не\u0026nbsp;кратную 100 драм, то\u0026nbsp;стоимость услуг Служб Такси будет округлена в\u0026nbsp;большую сторону до\u0026nbsp;ценового показателя, кратного 100 драм."},"tariff.disclaimer.main":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета понижающего и повышающего («Горячие часы») коэффициентов.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе и приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в\u0026nbsp;случаях, указанных в\u0026nbsp;Условиях использования сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.abidjan":{"isPlural":false,"form":"\u003cp\u003eТарифы служб такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета коэффициента «Горячие часы».\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов служб такси, а также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.belarusArea":{"isPlural":false,"form":"\u003cp\u003eТарифы партнёров сервиса могут отличаться. Указана максимальная стоимость услуг без учета коэффициента \u0026laquo;Горячие часы\u0026raquo;.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в\u0026nbsp;зависимости от\u0026nbsp;тарифов партнёров сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и\u0026nbsp;в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.bucharest":{"isPlural":false,"form":"\"\u003cp\u003eТарифы служб такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета коэффициента «Горячие часы».\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов служб такси, а также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e\""},"tariff.disclaimer.main.cargo":{"isPlural":false,"form":"\u003cp\u003eПрименительно к тарифу «Грузовой» бесплатное ожидание означает бесплатное время на погрузку груза в автомобиль Службы Такси. \u003cbr\u003e Бесплатная разгрузка — 10 мин. \u003c/p\u003e \n\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг. \u003cbr\u003e \nПеревозка груза осуществляется службами такси на основании договора фрахтования транспортного средства в сопровождении пользователя (грузовладельца) или его представителя. \u003c/p\u003e \n\u003cp\u003eУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Службы Такси, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях.\u003c/p\u003e \n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче автомобиля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. \u003c/p\u003e"},"tariff.disclaimer.main.corp":{"isPlural":false,"form":"\u003cp\u003eСтоимость услуг без учета коэффициента «Горячие часы».\u003c/p\u003e \u003cp\u003eУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в случае изменения пункта назначения во время поездки, остановок по требованию пассажира и в иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.daugavpils":{"isPlural":false,"form":"\u003cp\u003eТарифы служб такси могут отличаться. Указана максимальная стоимость услуг без учета повышающих коэффициентов.\u003c/p\u003e \u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов служб такси, а также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.ekb":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без учета понижающего и повышающего («Горячие часы») коэффициентов и возможной наценки при осуществлении заказа по телефону (не более 20 % к максимальному тарифу, указанному выше).\u003c/p\u003e \u003cp\u003eУказанная в сервисе и приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в случаях, указанных в Условиях использования сервиса, а также в случае изменения пункта назначения во время поездки, остановок по требованию пассажира и в иных случаях. При изменении стоимости поездки в указанных случаях цена рассчитывается исходя из тарифов Служб Такси, указанных в сервисе и приложении Яндекс.Такси.\u003c/p\u003e"},"tariff.disclaimer.main.ekb.vip":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без учета понижающего и повышающего («Горячие часы») коэффициентов и возможной наценки при осуществлении заказа по телефону (не более 20 % к максимальному тарифу, указанному выше).\u003c/p\u003e \u003cp\u003eУказанная в сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в случаях, указанных в Условиях использования сервиса, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях. При изменении стоимости перевозки в указанных случаях цена рассчитывается исходя из тарифов Служб Такси, указанных в сервисе и приложении Яндекс.Такси.\u003c/p\u003e"},"tariff.disclaimer.main.israel_ashdod":{"isPlural":false,"form":"\u003cp\u003eThe Yango app will estimate the cost of your ride in the city. The actual price is determined by the taximeter integrated in the car.\u003c/p\u003e \u003cp\u003eYou can travel between cities at a fixed price or the meter price — just tell the driver what you want.\u003c/p\u003e \u003cp\u003eAdditional charges:\u003c/p\u003e \u003cp\u003eTaxi arrival to a passenger’s pickup location — 5 NIS\u003c/p\u003e \u003cp\u003eThree or more passengers (excluding children under 5) — 5 NIS\u003c/p\u003e \u003cp\u003eSuitcases and other non-hand luggage — 4.40 NIS\u003c/p\u003e   The operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The prices above are determined in the Control of Goods and Services (Taxicab Fares) Order, 5778-2018 (the “Order”) and are subject to change by the relevant authority. If additional charges that appear in the Order are applicable to the ride, they will be charged to you. The operator of the Yango service may change the prices or terms of the rides, subject to law. For rides within the city the actual price will be as stated on the taximeter. For inter-city rides the actual price will be as stated on the taximeter, or the fixed price published in the Order, if you chose the fixed price. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.israel_ashdod.comfortplus":{"isPlural":false,"form":"\u003cbr\u003eThe regulated tariffs do not apply to the Fix service.\u003cp\u003e The Yango app will calculate the cost of your ride and provide a quote.\u003cbr\u003e If you proceed to order a taxi after you see the quote, when the ride is confirmed by a taxi the quote will become the actual fixed price (other than possible additions detailed below), provided that the parameters of the actual ride comply with your request.\u003cp\u003e Any incompliance of a ride parameter with your request will automatically lead to the recalculation of the cost of the ride, or the taxi may increase the cost of the ride or cancel the ride.\u003cp\u003e Additional charges that will be added to the fixed price:\u003cbr\u003e Three or more passengers (excluding children under 5) — 5 NIS\u003cbr\u003e Suitcases and other non-hand luggage — 4.40 NIS (for each item)\u003cbr\u003e Waiting time before the ride (after 5 minutes included in FIX) – 1.56 NIS per minute\u003cbr\u003e Waiting time during the ride – 1.64 / 2 NIS per minute (daytime / night and weekend, respectively)\u003cp\u003e Ride on toll roads upon passenger’s demand:\u003cbr\u003e • Road 6 (other than part 18 in the north) – 16.20 NIS, part 18 – 5.70 NIS\u003cbr\u003e • Fast Lane Road 1 (if vehicle is not exempt) – the toll displayed at the entrance\u003cbr\u003e • Carmel Tunnels – 9.80 NIS for one section, 19.70 NIS for two sections\u003cbr\u003e \u003cp\u003eThe operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The operator of the Yango service may change the prices or terms of the rides and, also, apply a coefficient that will increase the price when demand is high in peak hours. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.israel_ashkelon":{"isPlural":false,"form":"\u003cp\u003eС помощью приложения Yango вы можете узнать предварительную стоимость поездки по городу.Окончательная стоимость определяется таксометром, установленном в автомобиле.\u003c/p\u003e\n\u003cp\u003eДля междугородних поездок вы можете выбрать способ тарификации – фиксированная стоимость или по таксометру. Просто сообщите о выбранном способе водителю.\u003c/p\u003e\n\u003cp\u003e Дополнительные сборы:\u003c/p\u003e\n\u003cp\u003eПодача такси к месту нахождения пассажира – 5 шекелей\u003c/p\u003e\n\u003cp\u003eТри или более пассажиров (не включая детей младше 5 лет) – 4,80 шекелей\u003c/p\u003e\n\u003cp\u003eЧемоданы или другой багаж (кроме ручной клади) – 4,40 шекелей\u003c/p\u003e\n\n\u003cp\u003eОператор сервиса Yango предоставляет платформу, которая позволяет обеспечить взаимодействие между клиентом и водителем, и не осуществляет продажу услуг по перевозке такси и регулярной перевозке. Продажа услуг по перевозке осуществляется непосредственно водителем.\u003c/p\u003e\n\u003cp\u003eВсе вышеуказанные цены определены в Приказе 5778-2018 «О контроле за товарами и услугами (тарифы такси)» (Control of Goods and Services (Taxicab Fares) Order, 5778-2018) (далее – «Приказ») и могут быть изменены компетентным органом.\u003c/p\u003e\n\u003cp\u003eЕсли в соответствии с Приказом за поездку подлежат уплате дополнительные платежи, такие платежи будут предъявлены Вам к оплате.\u003c/p\u003e\n\u003cp\u003eОператор сервиса Yango вправе может изменять стоимость или условия поездки в рамках, предусмотренных законодательством.\u003c/p\u003e\nДля поездок внутри населённого пункта окончательная цена будет определена в соответствии с таксометром.\u003c/p\u003e\n\u003cp\u003eДля поездок между населёнными пунктами окончательная цена будет определена в соответствии с таксометром, либо будет фиксированной в соответствии с тем, как это указано в Приказе (если вы выбрали фиксированную стоимость).\u003c/p\u003e\n\u003cp\u003eМодель и марка машины такси, которая будет использована при оказании услуг перевозки, может отличаться от той, которая изображена на фотографии. Изображение машины такси является исключительно иллюстрацией."},"tariff.disclaimer.main.israel_ashkelon.comfortplus":{"isPlural":false,"form":"\u003cbr\u003eК настоящей услуге Fix не применяются регулируемые тарифы.\u003cp\u003e\nПриложение Yango рассчитывает стоимость поездки в черте города и показывает предварительный расчет стоимости на экране.\u003cbr\u003e\nПосле того как вы увидели предварительный расчет стоимости, при заказе такси и подтверждении поездки со стороны такси, предварительная стоимость становится фактической фиксированной стоимостью (не включая дополнительных опций, приведенных ниже) при условии, что параметры фактической поездки соответствуют параметрам вашего заказа.\u003cp\u003e\nЛюбое отклонение параметров поездки от параметров вашего заказа автоматически приведет к пересчету стоимости поездки, либо такси может увеличить стоимости поездки или отменить ее.\u003cp\u003e\nДополнительные сборы сверх фиксированной цены:\u003cbr\u003e\nСборы платных дорог, если поездка осуществляется по ним по требованию пассажира:\u003cbr\u003e\n• Шоссе 6 (кроме участка 18 на севере) – 16.20 шекелей, участок 18 – 5.70 шекелей\u003cbr\u003e\n• Скоростная полоса шоссе 1 (если автомобиль не освобожден от уплаты сбора) – сбор показан на въезде\u003cbr\u003e\n• Кармельский тоннель – 9.80 шекелей за один участок, 19.70 шекелей за два участка\u003cbr\u003e\n\u003cp\u003eОператор сервиса Yango предоставляет платформу, чтобы связать пассажира и водителя и не оказывает и не осуществляет продажу транспортных услуг или услуг такси. Продажа услуг перевозки осуществляется непосредственно водителем. Оператор сервиса Yango может изменять цены и условия поездок согласно закону. Автомобиль такси, осуществляющий перевозку, может отличаться от автомобиля, изображенного на картинке. Изображение автомобиля такси приведено исключительно для наглядности."},"tariff.disclaimer.main.israel_beersheba":{"isPlural":false,"form":"\u003cp\u003eThe Yango app will estimate the cost of your ride in the city. The actual price is determined by the taximeter integrated in the car.\u003c/p\u003e \u003cp\u003eYou can travel between cities at a fixed price or the meter price — just tell the driver what you want.\u003c/p\u003e \u003cp\u003eAdditional charges:\u003c/p\u003e \u003cp\u003eTaxi arrival to a passenger’s pickup location — 5 NIS\u003c/p\u003e \u003cp\u003eThree or more passengers (excluding children under 5) — 5 NIS\u003c/p\u003e \u003cp\u003eSuitcases and other non-hand luggage — 4.40 NIS\u003c/p\u003e   The operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The prices above are determined in the Control of Goods and Services (Taxicab Fares) Order, 5778-2018 (the “Order”) and are subject to change by the relevant authority. If additional charges that appear in the Order are applicable to the ride, they will be charged to you. The operator of the Yango service may change the prices or terms of the rides, subject to law. For rides within the city the actual price will be as stated on the taximeter. For inter-city rides the actual price will be as stated on the taximeter, or the fixed price published in the Order, if you chose the fixed price. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.israel_beersheba.comfortplus":{"isPlural":false,"form":"\u003cbr\u003eThe regulated tariffs do not apply to the Fix service.\u003cp\u003e The Yango app will calculate the cost of your ride and provide a quote.\u003cbr\u003e If you proceed to order a taxi after you see the quote, when the ride is confirmed by a taxi the quote will become the actual fixed price (other than possible additions detailed below), provided that the parameters of the actual ride comply with your request.\u003cp\u003e Any incompliance of a ride parameter with your request will automatically lead to the recalculation of the cost of the ride, or the taxi may increase the cost of the ride or cancel the ride.\u003cp\u003e Additional charges that will be added to the fixed price:\u003cbr\u003e Three or more passengers (excluding children under 5) — 5 NIS\u003cbr\u003e Suitcases and other non-hand luggage — 4.40 NIS (for each item)\u003cbr\u003e Waiting time before the ride (after 5 minutes included in FIX) – 1.56 NIS per minute\u003cbr\u003e Waiting time during the ride – 1.64 / 2 NIS per minute (daytime / night and weekend, respectively)\u003cp\u003e Ride on toll roads upon passenger’s demand:\u003cbr\u003e • Road 6 (other than part 18 in the north) – 16.20 NIS, part 18 – 5.70 NIS\u003cbr\u003e • Fast Lane Road 1 (if vehicle is not exempt) – the toll displayed at the entrance\u003cbr\u003e • Carmel Tunnels – 9.80 NIS for one section, 19.70 NIS for two sections\u003cbr\u003e \u003cp\u003eThe operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The operator of the Yango service may change the prices or terms of the rides and, also, apply a coefficient that will increase the price when demand is high in peak hours. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.israel_haifa":{"isPlural":false,"form":"\u003cp\u003eThe Yango app will estimate the cost of your ride in the city. The actual price is determined by the taximeter integrated in the car.\u003c/p\u003e \u003cp\u003eYou can travel between cities at a fixed price or the meter price — just tell the driver what you want.\u003c/p\u003e \u003cp\u003eAdditional charges:\u003c/p\u003e \u003cp\u003eTaxi arrival to a passenger’s pickup location — 5 NIS\u003c/p\u003e \u003cp\u003eThree or more passengers (excluding children under 5) — 5 NIS\u003c/p\u003e \u003cp\u003eSuitcases and other non-hand luggage — 4.40 NIS\u003c/p\u003e   The operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The prices above are determined in the Control of Goods and Services (Taxicab Fares) Order, 5778-2018 (the “Order”) and are subject to change by the relevant authority. If additional charges that appear in the Order are applicable to the ride, they will be charged to you. The operator of the Yango service may change the prices or terms of the rides, subject to law. For rides within the city the actual price will be as stated on the taximeter. For inter-city rides the actual price will be as stated on the taximeter, or the fixed price published in the Order, if you chose the fixed price. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.israel_haifa.comfortplus":{"isPlural":false,"form":"\u003cbr\u003eThe regulated tariffs do not apply to the Fix service.\u003cp\u003e The Yango app will calculate the cost of your ride and provide a quote.\u003cbr\u003e If you proceed to order a taxi after you see the quote, when the ride is confirmed by a taxi the quote will become the actual fixed price (other than possible additions detailed below), provided that the parameters of the actual ride comply with your request.\u003cp\u003e Any incompliance of a ride parameter with your request will automatically lead to the recalculation of the cost of the ride, or the taxi may increase the cost of the ride or cancel the ride.\u003cp\u003e Additional charges that will be added to the fixed price:\u003cbr\u003e Three or more passengers (excluding children under 5) — 5 NIS\u003cbr\u003e Suitcases and other non-hand luggage — 4.40 NIS (for each item)\u003cbr\u003e Waiting time before the ride (after 5 minutes included in FIX) – 1.56 NIS per minute\u003cbr\u003e Waiting time during the ride – 1.64 / 2 NIS per minute (daytime / night and weekend, respectively)\u003cp\u003e Ride on toll roads upon passenger’s demand:\u003cbr\u003e • Road 6 (other than part 18 in the north) – 16.20 NIS, part 18 – 5.70 NIS\u003cbr\u003e • Fast Lane Road 1 (if vehicle is not exempt) – the toll displayed at the entrance\u003cbr\u003e • Carmel Tunnels – 9.80 NIS for one section, 19.70 NIS for two sections\u003cbr\u003e \u003cp\u003eThe operator of the Yango service provides a platform that connects the customer to the driver and does not sell shuttle (taxi) services. The sale of the ride is done directly by the driver. The operator of the Yango service may change the prices or terms of the rides and, also, apply a coefficient that will increase the price when demand is high in peak hours. The taxi that will render the ride may be of a different type of car than the taxi that appears in the picture. The picture of the taxi is for illustration purposes only."},"tariff.disclaimer.main.jurmala":{"isPlural":false,"form":"\u003cp\u003eТарифы служб такси могут отличаться. Указана максимальная стоимость услуг без учета повышающих коэффициентов.\u003c/p\u003e \u003cp\u003eУказанная в\u0026nbsp;сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от\u0026nbsp;тарифов служб такси, а также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.maybach":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без\u0026nbsp;учета понижающего и повышающего («Горячие часы») коэффициентов.\u003c/p\u003e\n\u003cp\u003eУказанная в\u0026nbsp;сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от\u0026nbsp;тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в\u0026nbsp;случаях, указанных в\u0026nbsp;Условиях использования сервиса, а\u0026nbsp;также в\u0026nbsp;случае изменения пункта назначения во\u0026nbsp;время поездки, остановок по\u0026nbsp;требованию пассажира и в\u0026nbsp;иных случаях.\u003c/p\u003e"},"tariff.disclaimer.main.moscow":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без учета понижающего и повышающего («Горячие часы») коэффициентов. Поездка по МКАД не тарифицируется дополнительно.\u003c/p\u003e\n\u003cp\u003eАктуальные тарифы при размещении заказа с помощью телефона всегда уточняйте у оператора колл-центра.\u003c/p\u003e\n\u003cp\u003eУказанная в сервисе и приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в зависимости от тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в случаях, указанных в Условиях использования сервиса, а также в случае изменения пункта назначения во время поездки, остановок по требованию пассажира и в иных случаях. При изменении стоимости поездки в указанных случаях цена рассчитывается исходя из тарифов Служб Такси, указанных в сервисе и приложении Яндекс.Такси.\u003c/p\u003e\n\u003cp\u003eДля расчёта стоимости поездки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче такси вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи такси. Поездка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. Поездка из Москвы за пределы МКАД в радиусе до 10 км дополнительно не тарифицируется.\u003c/p\u003e\n\u003cp\u003eПри расчете в сервисе или приложении Яндекс.Такси стоимости поездки из аэропорта и в аэропорт учитываются пробки на маршруте. Бесплатное ожидание при заказе из аэропорта — 10 минут,  в аэропорт — 5 минут.\u003c/p\u003e"},"tariff.disclaimer.main.moscow.cargo":{"isPlural":false,"form":"Стоимость дополнительных услуг по погрузке и выгрузке груза:\u003cbr\u003e\nодин грузчик — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,5;\u003cbr\u003e\nдва грузчика — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 2.\u003cp\u003e\nСтоимость дополнительной услуги выбора размера автомобиля:\u003cbr\u003e\nсредний — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,3;\u003cbr\u003e\nбольшой — расчётная стоимость перевозки увеличивается путём умножения на коэффициент 1,6.\u003cp\u003e\nПрименительно к тарифу «Грузовой» бесплатное ожидание означает бесплатное время на погрузку груза в автомобиль Службы Такси. \u003cbr\u003e Бесплатная разгрузка — 10 мин.\u003cp\u003e\nТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг. Перевозка по МКАД не тарифицируется дополнительно.\u003cbr\u003e\nПеревозка груза осуществляется службами такси на основании договора фрахтования транспортного средства в сопровождении пользователя (грузовладельца) или его представителя.\n\u003cp\u003eУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Службы Такси, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях.\u003c/p\u003e\n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче автомобиля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. Перевозка из Москвы за пределы МКАД в радиусе до 10 км дополнительно не тарифицируется.\u003c/p\u003e"},"tariff.disclaimer.main.moscow.cargo.corp":{"isPlural":false,"form":"Услуга по организации перевозок грузов предоставляется только при сопровождении груза представителем Заказчика на основе фрахтования транспортного средства.\u003cbr\u003e\nПеревозка по МКАД не тарифицируется дополнительно.\n\u003cp\u003eУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в случае изменения пункта назначения во время перевозки, остановок по требованию представителя Заказчика и в иных случаях.\n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на интерактивной карте сервиса Яндекс.Такси. При подаче транспортного средства вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи транспортного средства. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. Перевозка из Москвы за пределы МКАД в радиусе до 10 км дополнительно не тарифицируется."},"tariff.disclaimer.main.moscow.corp":{"isPlural":false,"form":"\u003cp\u003eСтоимость услуг без учета коэффициента «Горячие часы». Поездка по МКАД не тарифицируется дополнительно.\u003c/p\u003e\n\u003cp\u003eУказанная в сервисе или приложении Яндекс.Такси расчётная стоимость поездки может быть изменена в случае изменения пункта назначения во время поездки, остановок по требованию пассажира и в иных случаях.\u0 иля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. Перевозка из Москвы за пределы МКАД в радиусе до 10 км дополнительно не тарифицируется.\u003c/p\u003e\n\u003cp\u003eПри расчете в сервисе или приложении Яндекс.Такси стоимости перевозки из аэропорта и в аэропорт учитываются пробки на маршруте. Бесплатное ожидание при заказе из аэропорта — 10 минут,  в аэропорт — 5 минут.\u003c/p\u003e"},"tariff.disclaimer.main.moscow.premium_van":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без учета понижающего и повышающего («Горячие часы») коэффициентов. Перевозка по МКАД не тарифицируется дополнительно.\u003c/p\u003e\n\u003cp\u003eАктуальные тарифы при размещении заказа с помощью телефона всегда уточняйте у оператора колл-центра.\u003c/p\u003e\n\u003cp\u003eУказанная в сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в случаях, указанных в Условиях использования сервиса, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях. При изменении стоимости перевозки в указанных случаях цена рассчитывается исходя из тарифов Служб Такси, указанных в сервисе и приложении Яндекс.Такси.\u003c/p\u003e\n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче автомобиля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на кс.Такси стоимости перевозки из аэропорта и в аэропорт учитываются пробки на маршруте. Бесплатное ожидание при заказе из аэропорта — 10 минут,  в аэропорт — 5 минут.\u003c/p\u003e"},"tariff.disclaimer.main.moscow.vip":{"isPlural":false,"form":"\u003cp\u003eТарифы Служб Такси могут отличаться. Указана максимальная стоимость услуг без учета понижающего и повышающего («Горячие часы») коэффициентов. Перевозка по МКАД не тарифицируется дополнительно.\u003c/p\u003e\n\u003cp\u003eАктуальные тарифы при размещении заказа с помощью телефона всегда уточняйте у оператора колл-центра.\u003c/p\u003e\n\u003cp\u003eУказанная в сервисе и приложении Яндекс.Такси расчётная стоимость перевозки может быть изменена в зависимости от тарифов Служб Такси, применения понижающего или повышающего («Горячие часы») коэффициентов, в случаях, указанных в Условиях использования сервиса, а также в случае изменения пункта назначения во время перевозки, остановок по требованию пассажира и в иных случаях. При изменении стоимости перевозки в указанных случаях цена рассчитывается исходя из тарифов Служб Такси, указанных в сервисе и приложении Яндекс.Такси.\u003c/p\u003e\n\u003cp\u003eДля расчёта стоимости перевозки используются условные территориальные границы, обозначенные на \u003ca href=\"/tariff-map/\"\u003eинтерактивной карте\u003c/a\u003e сервиса Яндекс.Такси. При подаче автомобиля вне условных территориальных границ, обозначенных на интерактивной карте сервиса Яндекс.Такси, применяется тариф зоны, ближайшей к месту подачи автомобиля. Перевозка в границах территории, выделенной на карте Яндекс.Такси, дополнительно не тарифицируется. Перевозка из Москвы за пределы МКАД в радиусе до 10 км дополнительно не тарифицируется.\u003c/p\u003e\n\u003cp\u003eПри расчете в сервисе или приложении Яндекс.Такси стоимости перевозки из аэропорта и в аэропорт учитываются пробки на маршруте. Бесплатное ожидание при заказе из аэропорта — 10 минут,  в аэропорт — 5 минут.\u003c/p\u003e"},"tariff.disclaimer.main.moscowAre
